<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seminar</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f4f8;
      margin: 0;
      padding: 40px 20px;
      color: #333;
    }

    h1, h2 {
      text-align: center;
      color: #1f3b57;
      text-decoration: underline;
    }

    .container, #seminar-container {
      max-width: 1200px;
      margin: 20px auto;
    }

    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 60px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .gender-options {
      display: flex;
      gap: 20px;
      margin-top: 5px;
    }

    .gender-options input {
      margin-right: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    #seminar-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .seminar {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.06);
      padding: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
      border-left: 6px solid #4b91f1;
    }

    .seminar:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.08);
    }

    .seminar h2 {
      margin: 0 0 10px;
      font-size: 20px;
      color: #2c3e50;
    }

    .seminar p {
      margin: 4px 0;
      line-height: 1.5;
    }

    .seminar p strong {
      color: #4b91f1;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Seminar Details</h1>
    <div id="seminar-container"></div>
  </div>

  <script>
    fetch('Seminar.json')
      .then(response => response.json())
      .then(seminars => {
        const container = document.getElementById('seminar-container');
        const dropdown = document.getElementById('seminarDropdown');
        const formatter = new Intl.NumberFormat('en-IN', {
          style: 'currency',
          currency: 'INR'
        });

        dropdown.innerHTML = '<option value="">Choose a seminar</option>';
        
        seminars.forEach(seminar => {
          // Add to seminar display
          const div = document.createElement('div');
          div.className = 'seminar';
          div.innerHTML = `
            <h2>${seminar.title}</h2>
            <p><strong>Expert:</strong> ${seminar.expert}</p>
            <p><strong>Duration:</strong> ${seminar.duration}</p>
            <p><strong>Dates:</strong> ${seminar.beginning_date} â€“ ${seminar.end_date}</p>
            <p><strong>Venue:</strong> ${seminar.venue}</p>
            <p><strong>Mode:</strong> ${seminar.mode}</p>
            <p><strong>Price:</strong> ${formatter.format(seminar.price)}</p>
          `;
          container.appendChild(div);

          // Add to dropdown
          const option = document.createElement('option');
          option.value = seminar.title;
          option.textContent = seminar.title;
          dropdown.appendChild(option);
        });
      })
      .catch(error => {
        console.error('Error loading Seminar.json:', error);
        const dropdown = document.getElementById('seminarDropdown');
        dropdown.innerHTML = '<option>Error loading seminar list</option>';
      });
      const express = require('express');
      const cors = require('cors');
      const app = express();

      app.use(cors());
  </script>
  <div class="container">
    <h1>Seminar Registration Form</h1>
    <form name="seminar-form" method="post" action="">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname" required />

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lname" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="age">Age</label>
      <input type="number" id="age" name="age" min="1" max="100" required />

      <label>Gender</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="male" required /> Male</label>
        <label><input type="radio" name="gender" value="female" /> Female</label>
        <label><input type="radio" name="gender" value="other" /> Other</label>
      </div>

      <label for="career">Current Career Field</label>
      <select id="career" name="career" required>
        <option value="">Select one</option>
        <option value="postgraduate">Post Graduate</option>
        <option value="undergraduate">Undergraduate</option>
        <option value="highersecondary">Higher Secondary Class</option>
        <option value="technology">Technology</option>
        <option value="education">Education</option>
        <option value="other">Other</option>
      </select>

      <label for="seminar">Select Seminar</label>
      <select id="seminarDropdown" name="seminar" required>
        <option value="">Loading seminar list...</option>
      </select>

      <button type="submit">Register Now</button>
    </form>
  </div>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwH1UXJkwdQIWvznwJ3LqVxIn4TK7t7DbDU6krCqKJxChvRhwANsoI2Nzx8lk38Wb-I/exec'
    const form = document.forms['seminar-form']

    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => alert("Registration successful!"))
        .then(() => {
          form.reset()
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>

</body>
</html>
